<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mimo Confirm</title>
    <style>
      body { font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; margin: 0; width: 360px; }
      header { padding: 12px 14px; border-bottom: 1px solid #eee; display:flex; justify-content: space-between; align-items:center; }
      h1 { font-size: 14px; margin: 0; }
      button { cursor: pointer; }
      .btn { padding: 8px 10px; border-radius: 10px; border: 1px solid #ddd; background: #fff; font-size: 12px; }
      .wrap { padding: 12px 14px; }
      .muted { color: #666; font-size: 12px; }
      .card { border: 1px solid #eee; border-radius: 12px; padding: 10px; margin-top: 10px; }
      .row { display:flex; gap: 8px; }
      .kv { font-size: 12px; color: #333; margin-top: 6px; }
      .kv code { background: #f6f6f6; padding: 1px 6px; border-radius: 6px; }
      .shot { width: 100%; border-radius: 10px; border: 1px solid #eee; margin-top: 8px; }
      .actions { display:flex; gap: 8px; margin-top: 10px; }
      .approve { background: #0a7a33; border-color: #0a7a33; color: #fff; }
      .reject { background: #b00020; border-color: #b00020; color: #fff; }
      .pill { display:inline-block; padding: 2px 8px; border-radius: 999px; font-size: 11px; border: 1px solid #eee; color:#444; }
      .pill.high { border-color: #b00020; color: #b00020; }
      .pill.medium { border-color: #b36b00; color: #b36b00; }
      .pill.low { border-color: #0a7a33; color: #0a7a33; }
    </style>
  </head>
  <body>
    <header>
      <h1>确认面板</h1>
      <div class="row">
        <button id="btnTestNotify" class="btn">Test Notification</button>
        <button id="btnRefresh" class="btn">Refresh</button>
      </div>
    </header>

    <div class="wrap">
      <div class="muted" id="status">Loading...</div>
      <div class="muted" id="notifyStatus" style="margin-top:6px"></div>
      <div class="muted" id="notifyDiag" style="margin-top:6px"></div>
      <div id="list"></div>
    </div>

    <script type="module" src="popup.js"></script>
  </body>
</html>
