# Letta Self-hosted Configuration
# 
# Usage:
#   docker-compose -f docker-compose.letta.yml up -d
#
# Documentation: https://docs.letta.com/quickstart/

services:
  letta:
    image: letta/letta:latest
    container_name: letta-server
    ports:
      - "8283:8283"
    environment:
      # LLM Provider Configuration (choose one)
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      # - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
    volumes:
      - letta-data:/root/.letta
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8283/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  letta-data:
    driver: local
